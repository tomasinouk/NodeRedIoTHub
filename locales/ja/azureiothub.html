<script type="text/x-red" data-help-name="azureiothub">
    <p>Azure IoT Hubにメッセージを送信する単純なノードです</p>
    <h3>入力</h3>
    <dl class="message-properties">
        <dt class="optional">protocol
            <span class="property-type">string</span>
        </dt>
        <dd> amqp, amqpws, mqtt, http から選択してください。<code>msg.protocol</code>で指定すると上書きできます。</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">hostname
            <span class="property-type">string</span>
        </dt>
        <dd>対象デバイスのホスト名を入力してください。<code>msg.hostname</code>で指定すると上書きできます。</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">payload
            <span class="property-type">object</span>
        </dt>
        <dd>下記の内容を含めた
            <code>msg.payload</code>オブジェクトを作成ください。</dd>
        <pre>
            {
                deviceId: // デバイスID
                key:      // プライマリキー
                data:     // 送信データ
            }
        </pre>
    </dl>
    <h3>出力</h3>
    <dl class="message-properties">
        <dt class="optional">payload
            <span class="property-type">string</span>
        </dt>
        <dd>Message sentなどと返ってきます。</dd>
    </dl>
</script>

<script type="text/x-red" data-help-name="azureiothubregistry">
    <p>Azure IoT Hubにデバイスを登録する単純なノードです。</p>
    <h3>入力</h3>
    <dl class="message-properties">
        <dt class="optional">connectionString
            <span class="property-type">string</span>
        </dt>
        <dd>共有アクセスポリシーの接続文字列(プライマリキー)を入力してください。<code>msg.connectionString</code>で指定すると上書きできます。</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">payload
            <span class="property-type">object</span>
        </dt>
        <dd>下記の内容を含めた
            <code>msg.payload</code>オブジェクトを作成ください。</dd>
        <pre>
            {
                deviceId: // デバイスID
            }
        </pre>
    </dl>
    <h3>出力</h3>
    <dl class="message-properties">
        <dt class="optional">payload
            <span class="property-type">string</span>
        </dt>
        <dd>登録情報が取得できます。</dd>
    </dl>
    <h3>詳細</h3>
    <p>同じデバイス名のものは追加するとエラーになります。</p>
</script>

<script type="text/x-red" data-help-name="azureiothubreceiver">
    <p>デフォルトのAzure Event Hub エンドポイントを介してデバイスからクラウドへのメッセージを受信するための単純なノードです。</p>
    <h3>入力</h3>
    <dl class="message-properties">
        <dt class="optional">connectionString
            <span class="property-type">string</span>
        </dt>
        <dd>共有アクセスポリシーの接続文字列(プライマリキー)を入力してください。<code>msg.connectionString</code>で指定すると上書きできます。</dd>
    </dl>
    <h3>出力</h3>
    <dl class="message-properties">
        <dt class="optional">deviceId
            <span class="property-type">string</span>
        </dt>
        <dd>デバイスIDが取得できます。</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">payload
            <span class="property-type">string</span>
        </dt>
        <dd>受信データが取得できます。</dd>
    </dl>
</script>

<script type="text/x-red" data-help-name="azureiothubdevicetwin">
    <p>Azure IoTハブデバイスツインを取得するための単純なノードです。</p>
    <h3>入力</h3>
    <dl class="message-properties">
        <dt class="optional">connectionString
            <span class="property-type">string</span>
        </dt>
        <dd>共有アクセスポリシーの接続文字列(プライマリキー)を入力してください。<code>msg.connectionString</code>で指定すると上書きできます。</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">payload
            <span class="property-type">string</span>
        </dt>
        <dd>オプションのdeviceIdを使用すると、特定のDevice Twinのみを取得できます。このプロパティタイプが定義されていないか文字列でない場合は、すべてのデバイスツインが取得されます。</dd>
    </dl>
    <h3>出力</h3>
    <dl class="message-properties">
        <dt class="optional">payload
            <span class="property-type">object</span>
        </dt>
        <dd>取得されたデバイスツインを配列として取得します。</dd>
    </dl>
    <dl class="message-properties">
        <dt class="optional">error
            <span class="property-type">object</span>
        </dt>
        <dd>エラーの場合、
            <code>msg.payload</code>は常に未定義です。</dd>
    </dl>
    <h3>詳細</h3>
    <p>それぞれの入力は、エラーオブジェクトとして
        <code>msg.error</code>、またはデバイスツインデータの配列として<code>msg.payload</code>のいずれかの出力を生成します。</p>
</script>
